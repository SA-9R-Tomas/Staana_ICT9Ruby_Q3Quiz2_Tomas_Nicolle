<!DOCTYPE html>
<html>
<head>
    <title>Q3 Quiz2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      summary{
        background-color: white;
      }  
   
      #name{
        border: 3px solid gold;
        text-align: center;
        font-size: 30px;
      }

      label, p{
        font-weight: bold;
        color: gold;
        font-family: Tahoma;
      }
      .row{
        display: flex;
      }
      #ticket{
        width: 250px;
        height: 300px;
      }
      button{
        font-family: Tahoma;
      }
      body{
        background-image: url(https://media0.giphy.com/media/hR5V1fYtBDMowv5OIu/giphy.gif?cid=6c09b95211o15jv88xmqk8rujohz4zqx1cc4n0czphw2vduf&ep=v1_gifs_search&rid=giphy.gif&ct=g);
        background-repeat: no-repeat;
        background-size: cover;

      }
      hr{
        color: gold;
      }
    </style>
</head>

<body>
    <br>
     <center>
        <div class="col-md-6" style="background-image: url(https://i.pinimg.com/736x/4d/14/42/4d1442bd6c1ab961e1fdb99498c10bfc.jpg); color: gold; font-family: Rockwell;">
          <script>  
          document.write("<h1>Ticketing Center</h1>");
          </script>
        </div>
      </center>
      <hr>
 
     <center>
        <div class="col-md-6">
          <details ontoggle="message1()">
            <summary>
              <b>Personal Information</b>
              <br>
              <i id="message1"></i>
            </summary>

              <form>
                  <br>
                    <label>Complete Name</label> 
                        <input type="text" id="name" class="form-control" required > 
                  <br>
                    <label>Email</label> 
                        <input type="email" id="name" class="form-control" required> 
                  <br>     
               
                    <button type="button" class="btn btn-danger" onclick="info()"> SUBMIT INFO</button>
              </form>

             
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message2()">
            <summary>
              <b>Ticket Price</b>
              <br>
              <i id="message2"></i>
            </summary>

             <form>
                  <br>
                    <label>Choose your seat:</label> 
                        <select class="form-select" id="seat">
                            <option value="none">Select</option>
                            <option value="3000">Patron</option>
                            <option value="2000">Lower Box</option>
                            <option value="1000">Upper Box</option>
                            <option value="500">General Admission</option>

                        </select>
                    <br>
                    <label>Choose an option</label> 
                        <select class="form-select" id="discount">
                            <option value="none">Select</option>
                            <option value="0.2">Student</option>
                            <option value="0">Regular</option>
                            <option value="0">Senior</option>
                        </select>

                    <br><br>
                    <button type="button" class="btn btn-danger" onclick="check_discount()"> TICKET PRICE </button>
              </form>
          </details>
        </div>
      </center>

      <br>

      <center>
        <div class="col-md-6">
          <details ontoggle="message3()">
            <summary>
              <b>Print Ticket</b>
              <br>
              <i id="message3"></i>
            </summary>
            <br>
         
               <img src="https://www.mybroadwaytickets.com/wp-content/uploads/2023/11/1665830397335-2.jpg" id="ticket">
                <button type="button" class="btn btn-danger" onclick="print_ticket()"> PRINT TICKET</button>
           
              <br><br><br>
             <a href="index.html"><button type="Submit" class="btn btn-info"> Buy more tickets</button></a>
          </details>
        </div>
        <hr>
        <p>&copy; Nicolle Tomas</p>
      </center>

      <br>

      

      <script>
        
       function message1(){
        document.getElementById('message1').innerHTML = "Fill out the form below."; 
       }

        function message2(){
        document.getElementById('message2').innerHTML = "Check your ticket price."; 
       }

        function message3(){
        document.getElementById('message3').innerHTML = "Select your ticket."; 
       }

       function print_ticket(){
        window.alert('Check your email for your ticket. Thank you!');
       }

        function info(){
        var name = document.getElementById('name').value;
        
        window.alert('Thanks ' + name + '! Proceed to the next section.');
      }
      
        function check_discount(){

          var seat = document.getElementById('seat').value;
          var disc = document.getElementById('discount').value;   
          var final_rate = seat - (disc * seat) ;

          window.alert('Your ticket price is ' + final_rate + '. Proceed to the next section.');
        }
      </script>

      
</body>
</html>
